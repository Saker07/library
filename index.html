<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="logoContainer">
        <img src="img/logo.png" alt="simple bookshelf logo">
    </div>
    <form class="userInput">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Mushoku Tensei" required>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Rifujin na Magonote">
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" placeholder="0">
        <label for="read">Finished?</label>
        <input type="checkbox" id="read" name="read" value="read">
        <button type="button" class="add">Add</button>
    </form>
    <div class="libraryContainer">
        <div class="book" id="0">
            <h4 class="bookTitle">Title</h4>
            <h5 class="bookAuthor">Author</h5>
            <h5 class="bookPages">Pages: 1</h5>
            <h5 class="bookRead">Finished</h5>

            <button type="button" class="bookButton bookEdit"><h6>Edit</h6></button>
            <button type="button" class="bookButton bookDelete"><h6>Delete</h6></button>

        </div>
    </div>
</body>
</html>
