<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="logoContainer">
        <img src="" alt="simple bookshelf logo">
        <h2>My Library</h2>
    </div>
    <form class="userInput">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Mushoku Tensei">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Rifujin na Magonote">
        <label for="pages">NÂ° of Pages</label>
        <input type="number" id="pages" name="pages" placeholder="0">
        <label for="read">Read?</label>
        <input type="checkbox" id="read" name="read" value="read">
        <button class="add">Add</button>
    </form>
    <div class="libraryContainer">
        <div class="book">
            <h4>Title</h4>
            <h5>Author</h5>
            <span>Pages: 1</span>
            <button class="modify"><img src="" alt="edit icon"></button>
            <button class="delete"><img src="" alt="big X"></button>

        </div>
    </div>
</body>
</html>
